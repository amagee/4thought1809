    {#

    <script>
      var myFirebaseRef = new Firebase("https://amber-torch-6641.firebaseio.com");
      var responses = myFirebaseRef.child("responses");

      $(document).ready(function() {
        $(".submit_button").click(function() {
          responses.push({
            email: $("#email").val()
          }, function() {
            $(".sign_up_form_container").hide();
            $(".thanks_for_signing_up_container").show();
          });
        });
      });
    </script>
